<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="header">
            <div class="logo">
                <p>Header Logo</p>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                    <div class="hero-title">
                        <h1>Welcome to spacing</h1>
                    </div>
                    <div class="hero-description">
                        <p>We are ready to take you to space and explore our star's most famous planets</p>
                        <button>Sign up</button>
                    </div>
            </div>
            <div class="hero-image-container">
                <img class="hero-image" src="images/satellite-2771080_1920.jpg" alt="Satellite Image">
            </div>
        </div>
    </div>
    
    <div class="body">
        <div class="body-header">
            <h2>Top planets</h2>
        </div>
        <div class="cards">
            <div class="card">
                <img class="card-image" src="images/planet1.jpg" alt="Mercury">
                <p>If you want to get some suntan, Mercury is the perfect place for you!</p>
            </div>
            <div class="card">
                <img class="card-image" src="images/planet2.jpg" alt="Moon">
                <p>The OG </p>
            </div>
            <div class="card">
                <img class="card-image" src="images/planet3.jpg" alt="Planet 3">
                <p>Description of Planet 3.</p>
            </div>
            <div class="card">
                <img class="card-image" src="images/planet4.jpg" alt="Planet 4">
                <p>Description of Planet 4.</p>
            </div>
    </div>

</body>
</html>
